<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazari Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-layer-group"></i> Hazari</h2>
                <button id="close-sidebar" class="mobile-only"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <button id="btn-new-match" class="action-btn">
                <i class="fa-solid fa-plus"></i> New Match
            </button>

            <div class="history-section">
                <h3>Match History</h3>
                <div id="match-list" class="match-list">
                    <!-- History items injected via JS -->
                </div>
                <button id="btn-clear-history" class="text-btn danger">Clear All History</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass-panel">
                <button id="toggle-sidebar" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
                <h1>Scoreboard</h1>
                <div class="spacer"></div>
            </header>

            <!-- View: Player Setup -->
            <section id="view-setup" class="view active">
                <div class="glass-card center-card">
                    <h2>New Game Setup</h2>
                    <p>Enter the names of the 4 players</p>
                    
                    <form id="setup-form">
                        <div class="input-group">
                            <input type="text" id="p1-name" placeholder="Player 1 Name" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="p2-name" placeholder="Player 2 Name" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="p3-name" placeholder="Player 3 Name" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="p4-name" placeholder="Player 4 Name" required>
                        </div>
                        <button type="submit" class="primary-btn">Start Match</button>
                    </form>
                </div>
            </section>

            <!-- View: Scoreboard -->
            <section id="view-scoreboard" class="view">
                <div class="glass-card scoreboard-card">
                    <div class="score-header" id="score-header">
                        <!-- Player Names Injected Here -->
                    </div>
                    
                    <div class="score-body" id="score-body">
                        <!-- Rounds Injected Here -->
                    </div>

                    <div class="score-footer" id="score-footer">
                        <!-- Total Scores Injected Here -->
                    </div>
                </div>

                <div class="glass-card input-card">
                    <h3>Add Round</h3>
                    <form id="round-form" class="round-form">
                        <div class="round-inputs">
                            <input type="number" id="s1" placeholder="P1" required>
                            <input type="number" id="s2" placeholder="P2" required>
                            <input type="number" id="s3" placeholder="P3" required>
                            <input type="number" id="s4" placeholder="P4" required>
                        </div>
                        <div class="round-actions">
                            <span id="current-sum" class="sum-indicator">Sum: 0</span>
                            <button type="submit" class="primary-btn small"><i class="fa-solid fa-check"></i> Add</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- Winner Overlay -->
    <div id="winner-overlay" class="overlay">
        <div class="glass-card winner-card">
            <i class="fa-solid fa-trophy trophy-icon"></i>
            <h2>Winner!</h2>
            <h1 id="winner-name">Player Name</h1>
            <p>reached the target score.</p>
            <button id="btn-close-winner" class="primary-btn">Continue</button>
        </div>
        <canvas id="confetti-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
